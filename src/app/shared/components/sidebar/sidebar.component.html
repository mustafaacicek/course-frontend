<aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
  <div class="sidebar-header">
    <div class="logo">
      <img src="assets/images/course-logo.svg" alt="Course Logo" class="logo-image" [ngClass]="{'small': isSidebarCollapsed}">
    </div>
    <button class="toggle-btn" (click)="onToggleSidebar()">
      <i class="fas" [class.fa-chevron-left]="!isSidebarCollapsed" [class.fa-chevron-right]="isSidebarCollapsed"></i>
    </button>
  </div>

  <div class="user-profile" *ngIf="!isSidebarCollapsed">
    <div class="avatar">
      <span>{{ userInitials }}</span>
    </div>
    <div class="user-info">
      <h4 class="user-name">{{ username }}</h4>
      <p class="user-role">{{ userRole }}</p>
    </div>
  </div>

  <div class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Ana Sayfa</span>
        </a>
      </li>
      
      <!-- Common menu items for both ADMIN and SUPERADMIN -->
      <li class="nav-item" *ngIf="userRole === 'ADMIN'">
        <a class="nav-link" routerLink="/admin/courses" routerLinkActive="active">
          <i class="fas fa-book"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Kurslar</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="userRole === 'SUPERADMIN'">
        <a class="nav-link" routerLink="/superadmin/courses" routerLinkActive="active">
          <i class="fas fa-book"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Kurslar</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="userRole === 'ADMIN' || userRole === 'SUPERADMIN'">
        <a class="nav-link" routerLink="/admin/students" routerLinkActive="active">
          <i class="fas fa-user-graduate"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Öğrenciler</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="userRole === 'ADMIN' || userRole === 'SUPERADMIN'">
        <a class="nav-link" routerLink="/lessons" routerLinkActive="active">
          <i class="fas fa-chalkboard-teacher"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Dersler</span>
        </a>
      </li>
      
      <!-- ADMIN specific menu items -->
      <li class="nav-item" *ngIf="userRole === 'ADMIN'">
        <a class="nav-link" routerLink="/admin/notes" routerLinkActive="active">
          <i class="fas fa-sticky-note"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Ders Notları</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="userRole === 'ADMIN'">
        <a class="nav-link" routerLink="/admin/attendance" routerLinkActive="active">
          <i class="fas fa-calendar-check"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Yoklama</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="userRole === 'ADMIN'">
        <a class="nav-link" routerLink="/admin/grades" routerLinkActive="active">
          <i class="fas fa-chart-line"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Not Yönetimi</span>
        </a>
      </li>
      
      <!-- SUPERADMIN specific menu items -->
      <li class="nav-item" *ngIf="userRole === 'SUPERADMIN'">
        <a class="nav-link" routerLink="/superadmin/users" routerLinkActive="active">
          <i class="fas fa-users-cog"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Kullanıcı Yönetimi</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="userRole === 'SUPERADMIN'">
        <a class="nav-link" routerLink="/superadmin/locations" routerLinkActive="active">
          <i class="fas fa-map-marker-alt"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Kurs Lokasyonları</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="userRole === 'SUPERADMIN'">
        <a class="nav-link" routerLink="/superadmin/reports" routerLinkActive="active">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Raporlar</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="userRole === 'SUPERADMIN'">
        <a class="nav-link" routerLink="/superadmin/settings" routerLinkActive="active">
          <i class="fas fa-cogs"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Sistem Ayarları</span>
        </a>
      </li>
      
      <!-- Common settings menu item -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active">
          <i class="fas fa-cog"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Ayarlar</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isSidebarCollapsed">Çıkış</span>
    </button>
  </div>
</aside>
